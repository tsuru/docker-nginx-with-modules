language: bash
services:
  - docker
script:
  - make image flavor=$FLAVOR nginx_version=$NGINX_VERSION
  - make test flavor=$FLAVOR nginx_version=$NGINX_VERSION
  - |
    if [[ "${TRAVIS_BRANCH}" != "master" || "${TRAVIS_PULL_REQUEST}" != "false" ]]; then
      echo "only push on docker hub on master branch or tags"
      exit 0
    fi
    echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
    if [[ ! -z "$TRAVIS_TAG" ]]; then
      docker tag tsuru/nginx-${FLAVOR}:${NGINX_VERSION} tsuru/nginx-${FLAVOR}:${NGINX_VERSION}-${TRAVIS_TAG}
    else
      docker push tsuru/nginx-${FLAVOR}:${NGINX_VERSION}
    fi
env:
  global:
    - secure: 
  matrix:
    - FLAVOR=tsuru NGINX_VERSION=1.14.0
    - FLAVOR=tsuru NGINX_VERSION=1.15.0
matrix:
  fast_finish: true
notifications:
  slack:
    rooms:
      secure: 
